name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            turbo.json

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Turbo globally
        run: pnpm install -g turbo

      - name: Configure Turbo Cache
        run: |
          echo "TURBO_FORCE=true" >> $GITHUB_ENV
          echo "TURBO_REMOTE_CACHE_DISABLED=true" >> $GITHUB_ENV

      - name: Build packages
        run: turbo build

      - name: Lint code
        run: turbo lint

      - name: Type check
        run: turbo type-check

      - name: Test
        run: turbo test


  docker-build:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: false
          tags: scout:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
